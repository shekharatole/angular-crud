<div class="col-md-6 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="userFormGroup" (ngSubmit)="editUser()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="fname" placeholder="First Name" name="fname" class="form-control" id="fname" value="{{user?.fname}}"
        required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input formControlName="lname" placeholder="Last name" name="lname" class="form-control" id="lname" value="{{user?.lname}}"
        required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="email" name="email" class="form-control" id="email" value="{{user?.email}}"
        required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="number" formControlName="mobile" placeholder="mobile" name="mobile" class="form-control" id="mobile" value="{{user?.mobile}}"
        required>
    </div>
    <div class="form-group">
      <label for="mobile">Status:</label>
      <div class="radio">
        <label>
          <input type="radio" value="Active" [checked]="user?.status === 'Active'" id="active" (change)="onChangeStatus('Active')"
            name="status">
          <small>Active</small>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="Deactive" [checked]="user?.status === 'Deactive'" id="deactive" (change)="onChangeStatus('Deactive')"
            name="status">
          <small>Deactive</small>
        </label>
      </div>
    </div>

    <button class="btn btn-success">Edit</button>
  </form>
</div>
