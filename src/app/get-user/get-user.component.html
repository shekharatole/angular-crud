<div align='center'>
  <h1>List of Users</h1>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.status}}</td>
      <td>
        <button class="btn btn-success" (click)="deleteUser(user.id)"> Delete</button>
        <button class="btn btn-success" (click)="editUser(user.id)" style="margin-left: 20px;"> Edit</button>
      </td>
    </tr>
  </tbody>
</table>
